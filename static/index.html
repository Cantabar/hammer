<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Gen Agent</title>
  <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    textarea { display: block; width: 80%; margin-bottom: 1em; }
    button { padding: 0.5em 1em; }
    #response-area { margin-top: 1em; padding: 1em; border: 1px solid #ccc; background-color: #f9f9f9; min-height: 50px;}
  </style>
</head>
<body>
  <h1>Code Generation Agent</h1>
  <p>Enter your code generation prompt below:</p>

  <form>
    <div>
      <label for="prompt">Prompt:</label>
      <textarea id="prompt" name="prompt" rows="10" cols="50" required></textarea>
    </div>

    <button type="submit"
        hx-post="/submit-prompt"
        hx-target="#response-area"
        hx-swap="innerHTML"
        hx-indicator="#spinner">
      Submit Prompt
    </button>
     <span id="spinner" class="htmx-indicator"> Loading...</span> </form>

  <h2>Response:</h2>
  <div id="response-area">
    </div>

</body>
</html>
